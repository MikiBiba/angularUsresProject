<div style="border: 2px solid black;">
    <div >
Todos <input  type="button" (click)="addTask()" value="Add">
<ul>
    <li *ngFor="let task of tasks">
        <div style="border: 1px solid purple;">
        Title:  {{task.title}} <br>
       Completed: {{task.completed}}<button *ngIf="task.completed == false"  (click)="complete(this.task.id)"  >Mark completed</button>
    </div>
    </li>
</ul>
</div>
<div   >
Posts <input type="button" (click)="addPost()" value="Add">
<ul>
    <li *ngFor="let post of posts">
        <div style="border: 1px solid purple;">
        Title:  {{post.title}} <br>
       Body: {{post.body}}
    </div>
    </li>
</ul>
</div>
</div>

<div [style.display]="postClicked ? 'block' : 'none'" >
 <app-new-post></app-new-post>
</div>

<div [style.display]="taskClicked ? 'block' : 'none'" >
    <app-new-task></app-new-task>
</div>
