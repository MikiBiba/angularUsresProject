<div style="border: 2px solid black;">
todos
<ul>
    <li *ngFor="let task of tasks">
        <div style="border: 1px solid purple;" >
        title:  {{task.title}} <br>
       completed: {{task.completed}}
    </div>
    
    </li>
</ul>

posts
<ul>
    <li *ngFor="let post of posts">
        <div style="border: 1px solid purple;" >
        title:  {{post.title}} <br>
       completed: {{post.body}}
    </div>
    
    </li>
</ul>
</div>
