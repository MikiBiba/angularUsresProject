<form #f="ngForm" (ngSubmit)="create(title.value, body.value)">
<div style="border: 2px solid black; width: 250px; height: 200px;" > <br>
Add new post to user! <br> <br><br>

Title: <input type="text" name="title" #title> <br> <br>
Body: <input type="text" name="body" #body> <br><br>


<div class="upAndDel">
    <input type="submit" value="Add">
<div *ngIf="!f.valid && f.touched">Both fields are mandatory</div>
</div>

</div>
</form>
